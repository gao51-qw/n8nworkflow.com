<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5E4D;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFD447;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#bg-gradient)"/>
  
  <!-- 网格图案 -->
  <g opacity="0.1">
    <line x1="0" y1="180" x2="1280" y2="180" stroke="#FF5E4D" stroke-width="1"/>
    <line x1="0" y1="360" x2="1280" y2="360" stroke="#FF5E4D" stroke-width="1"/>
    <line x1="0" y1="540" x2="1280" y2="540" stroke="#FF5E4D" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="720" stroke="#FF5E4D" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="720" stroke="#FF5E4D" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="720" stroke="#FF5E4D" stroke-width="1"/>
  </g>
  
  <!-- n8n 风格的节点连接图 -->
  <g transform="translate(640, 360)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="40" fill="#FF5E4D" opacity="0.8"/>
    <circle cx="0" cy="0" r="30" fill="white"/>
    
    <!-- 左侧节点 -->
    <circle cx="-150" cy="-80" r="30" fill="#FFD447" opacity="0.8"/>
    <circle cx="-150" cy="-80" r="20" fill="white"/>
    <line x1="-120" y1="-60" x2="-30" y2="-20" stroke="#FF5E4D" stroke-width="3" opacity="0.5"/>
    
    <!-- 右侧节点 -->
    <circle cx="150" cy="-80" r="30" fill="#FFD447" opacity="0.8"/>
    <circle cx="150" cy="-80" r="20" fill="white"/>
    <line x1="120" y1="-60" x2="30" y2="-20" stroke="#FF5E4D" stroke-width="3" opacity="0.5"/>
    
    <!-- 底部节点 -->
    <circle cx="0" cy="120" r="30" fill="#FFD447" opacity="0.8"/>
    <circle cx="0" cy="120" r="20" fill="white"/>
    <line x1="0" y1="30" x2="0" y2="90" stroke="#FF5E4D" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- 文字 -->
  <text x="640" y="520" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF5E4D" text-anchor="middle" opacity="0.6">
    N8N Workflow
  </text>
  <text x="640" y="560" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle" opacity="0.5">
    工作流占位图
  </text>
</svg>
